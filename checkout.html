<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGRLE | Online Car Rental</title>
    <script
      src="https://kit.fontawesome.com/1f96fb7010.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="nav">
      <img
        class="logo"
        src="./assets/agrle-low-resolution-logo-color-on-transparent-background.png"
      />

      <ul id="nav-list">
        <li><i class="fa-solid fa-heart" style="color: #000000"></i></li>
        <li>
          <img
            id="flag"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Flag_of_Saudi_Arabia.svg/1200px-Flag_of_Saudi_Arabia.svg.png"
          />
        </li>
        <li>
          <img
            id="sign-in"
            alt="sign-in"
            src="./assets/Screenshot 2023-10-18 210857.png"
          />
        </li>
      </ul>
    </nav>

    <section id="checkout">
      <div class="checkout-card">
        <div class="img-date">
          <img src="./assets/uni-k-website-pic.png" />
          <p>From</p>
          <p>Mon 16, Oct.</p>
          <p>Untill</p>
          <p>Sat 21, Oct.</p>
        </div>
        <div class="car-card-details">
          <h2 class="car-card-name">Changan UNI K</h2>

          <div class="car-specs">
            <div class="car-count cent">
              <i class="fa-solid fa-person" style="color: #000000"></i>
              <p>6</p>
            </div>
            <div class="car-transmission cent">
              <i class="fa-solid fa-car-rear" style="color: #000000"></i>
              <p>A</p>
            </div>
            <div class="car-rating cent">
              <i class="fa-solid fa-thumbs-up" style="color: #000000"></i>
              <p>3.9</p>
            </div>
          </div>

          <div class="pick-up cent">
            <i class="fa-solid fa-location-dot" style="color: #000000"></i>
            <p>RUH: King khaled Int.</p>
          </div>
        </div>
        <div class="price">
          <div class="price-detail">
            <p>Price for 1 day: 100 SAR</p>
            <p>5x days: 500 SAR</p>
            <p>Insurance fee: 700 SAR</p>
          </div>
          <div class="price-total">
            <p>Total Price</p>
            <p>1200 SAR</p>
          </div>
          <a>Checkout Now</a>
        </div>
      </div>
    </section>

    <footer id="footer">
      <div class="company-info-container">
        <a href="https://en.wikipedia.org/wiki/Car">About Us</a>
        <a href="linkedin.com">Hiring</a>
        <a href="https://feedly.com/">Blog</a>
      </div>

      <div class="company-info-container">
        <a href="twitter.com"
          ><i class="fa-brands fa-x-twitter" style="color: #ffffff"></i
        ></a>
        <a href="facebook.com"
          ><i class="fa-brands fa-square-facebook" style="color: #ffffff"></i
        ></a>
        <a href="tel:123-456-7890"
          ><i class="fa-solid fa-phone" style="color: #ffffff"></i
        ></a>
        <a href="mailto:maan.raddadi@gmail.com"
          ><i class="fa-solid fa-envelope" style="color: #ffffff"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
